<div class="px-20">
  <div class="shadow-lg">
    @if (bannerImages.length > 0) {
      <owl-carousel-o [options]="customOptions">
        @for (item of bannerImages; track $index) {
          <ng-template carouselSlide>
            <div class="relative flex flex-col items-center" [routerLink]="'/product/' + item._id">
              <img [src]="item.images[0]" alt="images" />
              <span>{{ item.name }}</span>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    }
  </div>

  <!-- Featured Products -->
  <div class="m-5">
    <h4 class="text-2xl font-bold mb-4">Featured Products</h4>
    <div class="flex justify-between gap-4">
      @for(item of featuredProduct; track $index) {
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 shadow rounded-md overflow-hidden">
          <app-product-card [product]="item"></app-product-card>
        </div>
      }
    </div>
  </div>

  <!-- New Products -->
  <div class="m-5">
    <h4 class="text-2xl font-bold mb-4">New Products</h4>
    <div class="flex justify-between gap-4">
      @for(item of newProduct; track $index) {
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 shadow rounded-md overflow-hidden">
          <app-product-card [product]="item"></app-product-card>
        </div>
      }
    </div>
  </div>
</div>
