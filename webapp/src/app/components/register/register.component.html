<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md" [formGroup]="registerForm">
    <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label for="name">Name</mat-label>
        <input type="text" formControlName="name" matInput placeholder="Your Name" required />
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label for="email">Email</mat-label>
        <input type="text" formControlName="email" matInput placeholder="Your Email" required />
      </mat-form-field>
    </div>
    <div class="mb-6">
      <mat-form-field class="w-full">
        <mat-label for="password">Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="Password" required />
      </mat-form-field>
    </div>
    <button mat-raised-button (click)="register()" [disabled]="registerForm.invalid" type="submit">Register</button>
  </form>
</div>
